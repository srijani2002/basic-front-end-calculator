<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="interface">
        <header>SD's calculator</header>
        <div class="display"></div>
        <div class="btn_cont">
            <div class="7 btn">7</div>
            <div class="8 btn">8</div>
            <div class="9 btn">9</div>
            <div class="/ btn">/</div>
            <div class="% btn">%</div>
            <div class="4 btn">4</div>
            <div class="5 btn">5</div>
            <div class="6 btn">6</div>
            <div class="* btn">*</div>
            <div class="- btn">-</div>
            <div class="1 btn">1</div>
            <div class="2 btn">2</div>
            <div class="3 btn">3</div>
            <div class=". btn">.</div>
            <div class="+ btn">+</div>
            <div class="AC btn">AC</div>
            <div class="0 btn">0</div>
            <div class="( btn">(</div>
            <div class=") btn">)</div>
            <div class="= btn">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
